<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Registration Form</title>
		<link rel="stylesheet" type="text/css" href="app.css">
	</head>

	<body>
		<form action="">
			<div class="container">
				<h1>Registration Form</h1>
				<p>Please fill in this form to register with us</p>

				<label for="fn"><b>First Name</b></label>
				<input type="text" id="fn" name="fn" placeholder="First Name" required />

				<label for="psw"><b>Password</b></label>
				<input type="password" id="psw" name="psw" placeholder="Password" required />

				<label for="cpsw"><b>Confirm Password</b></label>
				<input type="password" id="cpsw" name="cpsw" placeholder="Confirm Password" required />

				<hr/>
				<button type="submit" class="registerbtn">Register</button>
			</div>
		</form>
	</body>
</html>
